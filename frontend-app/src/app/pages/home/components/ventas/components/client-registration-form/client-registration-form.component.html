<div class="quick-register" [formGroup]="datosClienteGroup">
    <div class="form-header">
        <h4>
            <ion-icon name="person-add-outline"></ion-icon>
            Nuevo Cliente
        </h4>
        <p>Complete la información para habilitar crédito.</p>
    </div>

    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-item class="custom-item" lines="none">
                    <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
                    <ion-label position="stacked">Nombre Completo *</ion-label>
                    <ion-input formControlName="nombre" type="text" placeholder="Ej. Juan Pérez"></ion-input>
                </ion-item>
                <div class="error-msg" *ngIf="datosClienteGroup.get('nombre')?.touched && datosClienteGroup.get('nombre')?.invalid">
                    El nombre es requerido.
                </div>
            </ion-col>

            <ion-col size="6">
                <ion-item class="custom-item" lines="none">
                    <ion-icon name="call-outline" slot="start" color="medium"></ion-icon>
                    <ion-label position="stacked">Teléfono *</ion-label>
                    <ion-input formControlName="telefono" type="tel" placeholder="300..."></ion-input>
                </ion-item>
                <div class="error-msg" *ngIf="datosClienteGroup.get('telefono')?.touched && datosClienteGroup.get('telefono')?.invalid">
                    Requerido.
                </div>
            </ion-col>

            <ion-col size="6">
                <ion-item class="custom-item" lines="none">
                    <ion-icon name="card-outline" slot="start" color="medium"></ion-icon>
                    <ion-label position="stacked">Cédula</ion-label>
                    <ion-input formControlName="cedula" type="text" placeholder="Opcional"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col size="12">
                <ion-item class="custom-item" lines="none">
                    <ion-icon name="mail-outline" slot="start" color="medium"></ion-icon>
                    <ion-label position="stacked">Correo Electrónico</ion-label>
                    <ion-input formControlName="correo" type="email" placeholder="cliente@email.com"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <div class="section-divider">
            <span>Configuración de Crédito</span>
        </div>

        <ion-row>
            <ion-col size="6">
                <ion-item class="custom-item" lines="none">
                    <ion-icon name="wallet-outline" slot="start" color="primary"></ion-icon>
                    <ion-label position="stacked">Cupo Máximo ($)</ion-label>
                    <ion-input formControlName="creditoMaximo" type="number" placeholder="0"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col size="6">
                <ion-item class="custom-item" lines="none">
                    <ion-icon name="calendar-outline" slot="start" color="primary"></ion-icon>
                    <ion-label position="stacked">Días de Crédito</ion-label>
                    <ion-input formControlName="diasCredito" type="number" placeholder="30"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="form-actions">
        <ion-button size="default" fill="outline" color="medium" (click)="onCancelar()">
            Cancelar
        </ion-button>
        <ion-button size="default" fill="solid" color="primary" (click)="onGuardar()" [disabled]="datosClienteGroup.invalid">
            <ion-icon name="save-outline" slot="start"></ion-icon>
            Guardar Cliente
        </ion-button>
    </div>
</div>
