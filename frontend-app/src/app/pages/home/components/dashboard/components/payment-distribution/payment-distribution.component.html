<div class="panel payment-distribution-panel">
  <div class="panel-header">
    <div class="header-text">
      <h3 class="panel-title">Métodos de Pago</h3>
      <span class="panel-subtitle">Distribución de ingresos</span>
    </div>
  </div>
  
  <div class="panel-content">
    <div class="chart-section">
      <div class="chart-wrapper">
        <canvas baseChart
          [data]="chartData"
          [options]="chartOptions"
          [type]="chartType">
        </canvas>
        <div class="chart-center-text" *ngIf="stats.length > 0">
          <span class="total-label">Total</span>
        </div>
      </div>
    </div>

    <div class="legend-section">
      <div class="legend-grid">
        <div class="legend-item" *ngFor="let stat of stats">
          <div class="item-left">
            <div class="legend-indicator" [style.background-color]="stat.color"></div>
            <span class="legend-name" title="{{ stat.name }}">{{ stat.name }}</span>
          </div>
          <div class="item-right">
            <span class="legend-amount">{{ stat.revenue | currency:'USD':'symbol':'1.0-0' }}</span>
            <span class="legend-percent">{{ stat.percentage | number:'1.0-1' }}%</span>
          </div>
        </div>
      </div>
      
      <div *ngIf="stats.length === 0" class="empty-state">
        <p>No hay datos disponibles</p>
      </div>
    </div>
  </div>
</div>
